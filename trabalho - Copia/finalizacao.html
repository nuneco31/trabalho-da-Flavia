<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Sua Loja</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="header-footer.css">
    <script src="cart.js" defer></script>

    <style>
        .checkout-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }
        h2 { margin-top: 25px; margin-bottom: 10px; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn-finalizar {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-finalizar:hover { opacity: .8; }

        .produto-checkout {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Minha Loja</div>
        <nav>
            <a href="Pagina_Inicial.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="contato.html">Contato</a>
            <a href="carrinho.html">Carrinho</a>
        </nav>
    </header>

    <main>
        <div class="checkout-container">

            <h1>Finalizar Compra</h1>

            <h2>Produtos</h2>
            <div id="listaCheckout"></div>

            <h2>Total: R$ <span id="totalCheckout"></span></h2>

            <h2>Dados do Cliente</h2>
            <input id="nome" type="text" placeholder="Nome completo" required>
            <input id="email" type="email" placeholder="E-mail" required>
            <input id="telefone" type="text" placeholder="Telefone" required>

            <h2>Endereço de Entrega</h2>
            <input id="endereco" type="text" placeholder="Rua e número" required>
            <input id="cidade" type="text" placeholder="Cidade" required>
            <input id="cep" type="text" placeholder="CEP" required>

            <h2>Forma de Pagamento</h2>
            <select id="pagamento">
                <option value="PIX">PIX (5% de desconto)</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Boleto">Boleto Bancário</option>
            </select>

            <button class="btn-finalizar" id="confirmarPedido">Confirmar Pedido</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Minha Loja</p>
    </footer>

    <script>
        function carregarCheckout() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const lista = document.getElementById("listaCheckout");
            const totalEl = document.getElementById("totalCheckout");

            let total = 0;
            lista.innerHTML = "";

            cart.forEach(item => {
                total += item.price * item.qty;
                lista.innerHTML += `
                    <div class="produto-checkout">
                        <span>${item.name} (x${item.qty})</span>
                        <strong>R$ ${(item.price * item.qty).toFixed(2)}</strong>
                    </div>
                `;
            });

            totalEl.textContent = total.toFixed(2);
        }

        document.addEventListener("DOMContentLoaded", () => {
            carregarCheckout();

            document.getElementById("confirmarPedido").addEventListener("click", () => {

                const dados = {
                    nome: document.getElementById("nome").value,
                    email: document.getElementById("email").value,
                    telefone: document.getElementById("telefone").value,
                    endereco: document.getElementById("endereco").value,
                    cidade: document.getElementById("cidade").value,
                    cep: document.getElementById("cep").value,
                    pagamento: document.getElementById("pagamento").value,
                };

                // salvar dados e mandar para confirmação
                localStorage.setItem("checkoutData", JSON.stringify(dados));

                window.location.href = "confirmado.html";
            });
        });
    </script>

</body>
</html>
