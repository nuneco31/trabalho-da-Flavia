<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Katiau</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="cart.js" defer></script>

    <style>
        .checkout-container {
            max-width: 950px;
            margin: 40px auto;
            padding: 25px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 10px rgba(0,0,0,.1);
        }

        .produto-checkout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }

        .produto-checkout img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 10px;
            margin-right: 15px;
        }

        .btn-finalizar {
            width: 100%;
            margin-top: 25px;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn-finalizar:hover { opacity: .85; }
    </style>
</head>

<body class="bg-light">

    <!-- Cabeçalho igual ao da Página Inicial -->
    <div class="container-fluid py-3 bg-white shadow-sm">
        <div class="d-flex align-items-center justify-content-between">
            <img src="Katiaus.png" alt="logo" width="300" height="110">

            <div class="d-flex gap-3">
                <img src="acesssimbol.png" alt="acessibilidade" width="50">
                <a href="carrinho.html"><img src="carrinhosimbol.png" alt="carrinho" width="50"></a>
                <img src="menuicon.png" alt="menu" width="50">
            </div>
        </div>
    </div>

    <main>
        <div class="checkout-container">

            <h1 class="mb-4">Finalizar Compra</h1>

            <h3 class="mt-4">Produtos</h3>
            <div id="listaCheckout"></div>

            <h3 class="mt-4">Total: R$ <span id="totalCheckout"></span></h3>

            <h3 class="mt-4">Dados do Cliente</h3>
            <input id="nome" type="text" placeholder="Nome completo" class="form-control" required>
            <input id="email" type="email" placeholder="E-mail" class="form-control mt-2" required>
            <input id="telefone" type="text" placeholder="Telefone" class="form-control mt-2" required>

            <h3 class="mt-4">Endereço de Entrega</h3>
            <input id="endereco" type="text" placeholder="Rua e número" class="form-control" required>
            <input id="cidade" type="text" placeholder="Cidade" class="form-control mt-2" required>
            <input id="cep" type="text" placeholder="CEP" class="form-control mt-2" required>

            <h3 class="mt-4">Forma de Pagamento</h3>
            <select id="pagamento" class="form-control">
                <option value="PIX">PIX (5% de desconto)</option>
                <option value="Cartão de Crédito">Cartão de Crédito</option>
                <option value="Boleto">Boleto Bancário</option>
            </select>

            <button class="btn-finalizar" id="confirmarPedido">Confirmar Pedido</button>
        </div>
    </main>

    <!-- Footer igual ao modelo -->
    <footer class="bg-dark text-light mt-5 pt-4 pb-3">
        <div class="container text-center">
            <p>© 2025 Katiau - Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        function carregarCheckout() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const lista = document.getElementById("listaCheckout");
            const totalEl = document.getElementById("totalCheckout");

            let total = 0;
            lista.innerHTML = "";

            cart.forEach(item => {
                total += item.price * item.qty;

                lista.innerHTML += `
                    <div class="produto-checkout">
                        <div class="d-flex align-items-center">
                            <img src="${item.img}" alt="${item.name}">
                            <span>${item.name} (x${item.qty})</span>
                        </div>
                        <strong>R$ ${(item.price * item.qty).toFixed(2)}</strong>
                    </div>
                `;
            });

            totalEl.textContent = total.toFixed(2);
        }

        document.addEventListener("DOMContentLoaded", () => {
            carregarCheckout();

            document.getElementById("confirmarPedido").addEventListener("click", () => {
                const dados = {
                    nome: document.getElementById("nome").value,
                    email: document.getElementById("email").value,
                    telefone: document.getElementById("telefone").value,
                    endereco: document.getElementById("endereco").value,
                    cidade: document.getElementById("cidade").value,
                    cep: document.getElementById("cep").value,
                    pagamento: document.getElementById("pagamento").value,
                };

                localStorage.setItem("checkoutData", JSON.stringify(dados));
                window.location.href = "confirmado.html";
            });
        });
    </script>

</body>
</html>
